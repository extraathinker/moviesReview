<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="movies.css" type="text/css">
</head>
<body>
    <div id="header">
        <img id="menubar" src="" alt="">
        <input id="searchBar" type="search">
        <div id="type">
            <div id="movieResolution">kdf</div>
            <div id="movieType">dfd</div>
            <div id="videoType">df</div>
            <div id="misc">df</div>
        </div>
        
    </div>
    <div id="scrollMovie">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="main">
        <div id="description">
            <div id="title">
                <h1>MOVIE NAME | RATING |</h1>
            </div>
            <div id="resolution">
                <button class="resolution">720p</button>
                <button class="resolution">1080p</button>
                <button class="resolution">1370p</button>
            </div>
            <div id="details">
                <h3>Movie Details :</h3>
                <p></p>
            </div>
            <div id="snapshots">
                <h3>Movie Snapshots :</h3>
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div id="categories">
            <button id="categoriesbtn">Categories</button>
            <button id="subscribebtn">Subscribe | Join</button>
            <button id="emptybtn">empty</button>
            <div id="ads">ads</div>
        </div>
    </div>
    <script src="movies.js"></script>
</body>
</html>
